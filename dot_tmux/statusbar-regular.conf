# battery info
# Current power usage
# Time!
set -ag status-format[0] '#[align=right]'

set -ag status-format[0] '\
#{?client_prefix,#[fg=brightwhite]#[bg=black],#[fg=black]#[bg=white]} \
#(bash ~/.tmux/plugins/rat_scripts/battery.sh)\
#(bash ~/.tmux/plugins/rat_scripts/watts.sh)\
%I:%M %P '
