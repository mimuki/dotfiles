# current window
#set -ag status-format[0] '\
##{?client_prefix,\
##[fg=brightwhite]#[bg=black],\
##[fg=black      ]#[bg=white]} \
##W '

# current working directory
set -ag status-format[0] '\
#{?client_prefix,\
#[fg=white      ]#[bg=black],\
#[fg=brightblack]#[bg=white]} \
#(bash ~/.tmux/plugins/rat_scripts/cwd.sh) '

# ---- Center Status Bar ----------------------------------------------------- #
set -ag status-format[0] '#[align=absolute-centre]'
# The white section (for when you're in the inner session)
set -ag status-format[0] '#[fg=brightwhite]#[bg=default]'

# End of bar thingy
set -ag status-format[0] '\
#{?client_prefix,#[fg=black]#[bg=brightwhite],#[fg=white]#[bg=brightwhite]}'

set -ag status-format[0] '#[align=absolute-centre]\
#[fg=black]#[bg=default]\
#{W:#{E:window-status-format},#{E:window-status-current-format}}
'
# End of bar thingy
set -ag status-format[0] '\
#{?client_prefix,#[fg=black]#[bg=brightwhite],#[fg=white]#[bg=brightwhite]}'

# The white section (for when you're in the inner session)
set -ag status-format[0] '#[fg=brightwhite]#[bg=default]'

